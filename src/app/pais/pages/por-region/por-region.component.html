<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por region: <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione region</h5>

<div class="row">
    <div class="col">
        
     <button
        *ngFor="let item of regiones"
        [class]="getClaseCSS(item)"
        (click)="activarRegion(item)">
        {{item | titlecase}}
     </button>
    </div>
    <div class="row"
    *ngIf="paisesxregion.length > 0" >
    <div class="col">
        <app-pais-tabla
        [paises]="paisesxregion" 
        ></app-pais-tabla>
    </div>
</div>

</div>

</div>
